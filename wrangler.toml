# DISCORD_PUBLIC_KEY
# DISCORD_CLIENT_ID
# DISCORD_CLIENT_SECRET
# DISCORD_INVITE_URL
# DISCORD_PERMISSIONS_INTEGER
[[d1_databases]]
binding = "DB" # i.e. available in your Worker on env.DB
